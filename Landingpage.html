<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petto - Pet Care App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Poppins, Roboto;
            margin: 0;
            padding: 0;
            background: #d6cab6;
            color: #333;
            text-align: center;
        }
        header {
            background: #FDAD4C;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .mobile-nav ul {
            list-style: none;
            padding: 0;
            display: none;
            background: #FDAD4C;
            position: absolute;
            width: 100%;
            top: 50px;
            left: 0;
        }
        .mobile-nav.active ul {
            display: block;
        }
        .mobile-nav ul li {
            padding: 10px;
        }
        .mobile-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            padding: 50px 20px;
            background: url('https://source.unsplash.com/800x600/?pets') no-repeat center center/cover;
            color: white;
        }
        .cta-btn {
            background: #FDAD4C;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        section {
            padding: 40px 20px;
        }
        .feature-box {
            background: white;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .download-btn {
            background: #FDAD4C;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        form input, form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background: #FDAD4C;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PETTO</div>
        <div class="menu-toggle">&#9776;</div>
        <nav class="mobile-nav">
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#features">WHAT DO WE DO?</a></li>
                <li><a href="#download">DOWNLOAD THE APP</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
      <img src="petto.png">
        <p>Your Solution to Pet Care!</p>
        <button class="cta-btn">Download Now</button>
    </section>
    
    <section id="features">
        <h2>App Features</h2>
        <div class="feature-box">✔  Pet Health Records</div>
        <div class="feature-box">✔ Vaccination Reminders</div>
        <div class="feature-box">✔ Vet Appointment Scheduling</div>
        <div class="feature-box">✔ Pet Activity Tracker</div>
    </section>
    
    <section id="download">
        <h2>Get the App</h2>
        <button class="download-btn">Download for Android</button>
        <button class="download-btn">Download for iOS</button>
    </section>
    
    <section id="contact">
        <h2>Book an Appointment!</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="contact number" placeholder="Contact No."required>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <script>
        $(document).ready(function() {
            $(".menu-toggle").click(function() {
                $(".mobile-nav").toggleClass("active");
            });
        });
    </script>
</body>
</html>
